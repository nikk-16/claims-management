<h2 class="text-center my-3">Insurance details</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <b><tr mat-header-row *matHeaderRowDef="displayedColumns"></tr></b>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="userid">
      <th mat-header-cell *matHeaderCellDef> userid </th>
      <td mat-cell *matCellDef="let element"> {{element.userid}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Insurance Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> startDate </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
    </ng-container>
  
    
  </table>
